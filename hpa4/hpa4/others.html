<!DOCTYPE html>

<h1>その他の要素</h1>

<h2>strong要素</h2>
<p>Webサイトの閲覧には<strong>ブラウザ</strong>が必要です。</p>

<h2>b要素</h2>
<p>この商品は<b>お一人様につき１個</b>ご購入いただけます。</p>

<h2>small要素</h2>
<p><small>copyright 20XX INTERNET ACADEMY </small></p>

<h2>abbr要素</h2>
<p><abbr title="Hypertext Markup Language">HTML</abbr>は、Webページの文書構造を定義します。</p>
