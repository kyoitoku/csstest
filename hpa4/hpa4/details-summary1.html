<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>セマンティックコーディング例題</title>
</head>
<body>
<h1>details要素、summary要素</h1>

<h2>単純な形</h2>
<details>
  <p>ここに詳細説明を記述します</p>
</details>

<h2>基本形</h2>
<details>
  <summary>HTML学習の目次</summary>
  <ul>
    <li>HTMLとは？</li>
    <li>HTMLの基本文法</li>
    <li>HTMLの要素</li>
  </ul>
</details>

</body>
</html>
