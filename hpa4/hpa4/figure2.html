<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>セマンティックコーディング例題</title>
</head>
<body>
<h1>figcaption要素</h1>

<figure>
  <img src="images/fish.jpg" alt="カクレクマノミ">
  <figcaption>カクレクマノミの写真</figcaption>
</figure>

<figure>
  <figcaption>カクレクマノミの写真</figcaption>
  <img src="images/fish.jpg" alt="カクレクマノミ">
</figure>

</body>
</html>
