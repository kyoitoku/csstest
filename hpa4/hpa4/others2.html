<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>セマンティックコーディング例題</title>
</head>
<body>
<h1>その他の要素2</h1>

<h2>ins要素</h2>
<p><ins datetime="2000-01-01">プログラマー募集のお知らせ</ins></p>

<h2>del要素</h2>
<p><del datetime="2000-02-01">プログラマー募集のお知らせ</del></p>

<h2>HTML5より前は文法エラーであった書き方</h2>
<ins datetime="2000-01-01"><p>プログラマー募集のお知らせ</p></ins>
<del datetime="2000-02-01"><p>プログラマー募集のお知らせ</p></del>

</body>
</html>
