<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>セマンティックコーディング例題</title>
</head>
<body>
<h1>mark要素</h1>

<p>
  <mark>HTML(エイチティーエムエル、HyperText Markup Language）</mark>は、Webページを作成するための言語です。<br>
  <mark>CSS(シーエスエス、Cascading Style Sheets)</mark>は、Webページの見ためを指定するための言語です。<br>
  <mark>JS(ジェイエス、JavaScript)</mark>は、Webページに動きをつけるための言語です。
</p>

</body>
</html>
